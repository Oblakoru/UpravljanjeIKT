<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-8">

<div id="cookieConsent" class="fixed bottom-0 w-full bg-gray-200 text-black p-4 text-center hidden">
    <p>Naša spletna stran uporablja piškotke, da vam omogočimo najboljšo izkušnjo. Ali se strinjata z uporabo piškotkov?
        Več o piškotkih in naši politiki si lahko preberete <a href="{{ url_for('izjava_piskotki') }}"
                                                               style="color: blue; text-decoration: underline; font-weight: bold;">tukaj</a>
    </p>
    <div class="flex justify-center mt-4">
        <button id="agreeBtn"
                class="bg-blue-500 text-white px-4 py-2 rounded-md mr-4 hover:bg-blue-700 focus:outline-none focus:ring focus:border-blue-300">
            Strinjam se
        </button>
        <button id="disagreeBtn"
                class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-700 focus:outline-none focus:ring focus:border-red-300">
            Ne strinjam se
        </button>
    </div>
</div>


<h2 class="text-2xl font-bold mb-8">Prijava</h2>
<form method="post" action="{{ url_for('login') }}" class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
    <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-600">Uporabniško ime:</label>
        <input type="text" id="username" name="username" required
               class="mt-1 p-2 w-full border rounded-md">
    </div>

    <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-600">Geslo:</label>
        <input type="password" id="password" name="password" required
               class="mt-1 p-2 w-full border rounded-md">
    </div>

    <button type="submit"
            class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:border-blue-300">
        Login
    </button>
</form>

<div class="container mx-auto p-4">
    <footer class="mt-8 border-t pt-4">
        <div class="flex justify-center">
            <form method="get" action="{{ url_for('izjava_piskotki') }}">
                <button type="submit"
                        class="bg-blue-500 text-white mb-3 mr-4 px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:border-blue-300">
                    Izjava o piškotkih
                </button>
            </form>
            <form method="get" action="{{ url_for('izjava_zasebnosti') }}">
                <button type="submit"
                        class="bg-blue-500 text-white mb-3 px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:border-blue-300">
                    Izjava o zasebnosti
                </button>
            </form>
        </div>
    </footer>
</div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var cookieConsent = document.getElementById('cookieConsent');

        if (localStorage.getItem('cookieConsent') !== 'true') {
            cookieConsent.style.display = 'block';
        }
    });

    document.getElementById('agreeBtn').addEventListener('click', function () {
        localStorage.setItem('cookieConsent', 'true');
        document.getElementById('cookieConsent').style.display = 'none';
    });

    document.getElementById('disagreeBtn').addEventListener('click', function () {
        localStorage.setItem('cookieConsent', 'false');
        document.getElementById('cookieConsent').style.display = 'none';
    });

    document.querySelector('label[for="file-input"]').addEventListener('click', function () {
        document.getElementById('file-input').click();
    });

</script>
</html>
